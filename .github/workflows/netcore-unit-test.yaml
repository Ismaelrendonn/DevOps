name: CI - Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4  # Actualizado a v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Find solution file
        id: find-sln
        run: |
          echo "Buscando archivos .sln..."
          SOLUTION_PATH=$(find . -name "*.sln" -print -quit)
          echo "SOLUTION_PATH=${SOLUTION_PATH}" >> $GITHUB_OUTPUT
          echo "SoluciÃ³n encontrada en: ${SOLUTION_PATH}"

      - name: Restore dependencies
        run: dotnet restore ${{ steps.find-sln.outputs.SOLUTION_PATH }}

      - name: Build the solution
        run: dotnet build ${{ steps.find-sln.outputs.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Find test project
        id: find-test
        run: |
          echo "Buscando proyectos de prueba..."
          TEST_PROJECT=$(find . -name "*Test*.csproj" -print -quit)
          echo "TEST_PROJECT=${TEST_PROJECT}" >> $GITHUB_OUTPUT
          echo "Proyecto de prueba encontrado en: ${TEST_PROJECT}"

      - name: Run unit tests with report
        run: dotnet test ${{ steps.find-test.outputs.TEST_PROJECT }} --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx"
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: '**/TestResults/TestResults.trx'
